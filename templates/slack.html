{% extends 'base.html' %}
{% block content %}
    {% if done %}
       <span>Done! type: '/yostatus :thumbsup:' in Slack</span>
    {% else %}
       <a href="https://slack.com/oauth/authorize?scope=commands&client_id=2381049824.18679887942"><img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x"></a>
       {% autoescape false %}
        <br/><br/>
       <span>Set your Yo Status from Slack. use /yostatus :thumbsup:</span>
       {% endautoescape %}
    {% endif %}
{% endblock %}
